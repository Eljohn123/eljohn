	<h1>Cloud Diary</h1>

	<h3 style="margin: 4px;">Diary List</h3>

	<form method="POST" action="/EList/new">
		<h4>Date</h4>

		<h4>Achievement Today</h4>
		<input type="text" id="achieve" name="achi" placeholder="Achievements Today"> <br>
		<h4>Entry</h4>
		<input type="text" id="entry" name="entry" placeholder="Your Entry"> <br>
		<h4>Diary Title</h4>
		<input id="saveinput" name="item_text" placeholder="Diary Name" />
		<input type="submit" id="savebtn" name="savebtn" value="Save Entry">
		{% csrf_token %}
	</form>
