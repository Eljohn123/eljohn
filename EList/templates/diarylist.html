<!DOCTYPE html>
<html>
	<head>
		<title>Cloud Diary</title>


	</head>
<body style="background-color: #62BCE0 ">

	<h1 >Cloud Diary Save List</h1>	
	
	<h3 style="margin: 4px;">Diary List</h3>
	
	
	<form method="POST" action="/EList/{{ DiaId.id }}/add_item">
		<h4>Date</h4>
		<input type="date" id="currentDate" name= "datenow" placeholder="Date Today"> <br>
		<h4>Mood</h4>
		<input type="text" id="mood" name="mood" placeholder="Your mood?"> <br>
		<h4>Achievement Today</h4>
		<input type="text" id="achieve" name="achi" placeholder="Achievements Today"> <br>
		<h4>Entry</h4>
		<input type="text" id="entry" name="entry" placeholder="Your Entry"> <br>
		<h4>Diary Title</h4>
		<input id="saveinput" name="item_text" placeholder="Diary Name" /> <br>
		<input type="submit" name="savebtn" value="Save Entry"> <br>
		{% csrf_token %}
	</form>
	
	
	<table id="diarylist">
		{% for item in DiaId.item_set.all %}
		<tr>
			<td style="border: solid 2px;min-width: 150px">{{ forloop.counter }}: {{ item.diary_name }}</td>
			<td style="border: solid 2px;min-width: 150px">{{ item.diary_date }}</td>
			<td style="border: solid 2px;width: 150px">{{ item.mood }}</td>
			<td style="border: solid 2px;width: 150px">{{ item.achi }}</td>
			<td style="border: solid 2px;width: 150px">{{ item.entry }}</td>
		</tr>
		{% endfor %}
		
	</table>

</body>
</html>
